<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Management</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/cast.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cast Management</h1>
        <nav>
            <ul id="menu"></ul>
        </nav>
    </header>
    <main>
        <section id="cast-form">
            <h2>Add a Cast Member</h2>
            <form id="add-cast-form">
                <label for="cast-id">ID:</label>
                <input type="text" id="cast-id" name="id" required>
                
                <label for="cast-name">Name:</label>
                <input type="text" id="cast-name" name="name" required>
                
                <label for="cast-role">Role:</label>
                <input type="text" id="cast-role" name="role" required>
                
                <label for="cast-date">Date of Birth:</label>
                <input type="date" id="cast-date" name="date" required>
                
                <label for="cast-country">Country:</label>
                <input type="text" id="cast-country" name="country" required>
                
                <button type="submit">Add Cast Member</button>
            </form>
        </section>
        
        <section id="cast-list">
            <h2>Cast Members</h2>
            <div id="cast-container"></div>
        </section>
    </main>
    <!-- קישורים מתוקנים -->
    
    <script src="js/cast.js"></script>
</body>
</html>
